<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login Form</title>
  <link rel="stylesheet" href="/app.css">
</head>
<body>
  <div class="container">
  <div class="header">
     <img src="images/treemoLabs-logo.png" alt="logo">
   </div>
    <form class="login-form">
     <p class="login-item">Username<input type="email" id="username" class="input-item"></p>
     <p class="login-item">Password<input type="password" id="password" class="input-item"></p>
     <button class ="sign">Sign In</button>
    </form>
 </div>

  <script src="/vendor.js" charset="utf-8"></script>
  <script src="/app.js" charset="utf-8"></script>
  <script>
    require(['app'], function(app) {
      app();
    });
  </script>
</body>
</html>
